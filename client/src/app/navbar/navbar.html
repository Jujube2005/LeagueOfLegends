<mat-toolbar class="my-navbar">
    <span class="home-btn" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        LoL
    </span>
    <button class="menu-button" routerLink="/missions" routerLinkActive="active">Missions</button>
    @if(display_name()){
    <button class="button" routerLink="/chief" routerLinkActive="active">My Missions</button>
    <!-- *เพิ่ม  -->
    <button class="button" routerLink="/joined-missions" routerLinkActive="active">Joined Missions</button>
    <!-- *เพิ่ม  -->
    <button class="button" routerLink="/mission-summary" routerLinkActive="active">Summary</button>
    <!-- *เพิ่ม  -->
    <button class="button" routerLink="/leaderboard" routerLinkActive="active">Leaderboard</button>
    }


    <span class="spacer"></span>
    @if (display_name()) {
    <button mat-icon-button routerLink="/notifications">
        <mat-icon [matBadge]="invite_count()" [matBadgeHidden]="invite_count() === 0" matBadgeColor="warn">notifications</mat-icon>
    </button>
    
    <button matButton [matMenuTriggerFor]="menu">
        <img src="{{avatar_url()}}" alt="user avatar" class="avatar">
        {{display_name()}}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item class="menu-button" routerLink="/profile">Profile</button>
        <button mat-menu-item class="menu-button" (click)="logout()">Log-out</button>
    </mat-menu>
    }
</mat-toolbar>
